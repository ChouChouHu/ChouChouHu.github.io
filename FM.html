
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>webATM</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/Define.js"></script>
	</head>
	<body style="margin: 0">
		<div id="backPng" class="background2" align="center">
			<div class="scroll">
				<img src="img/fp.png" style="width: 100%;">
				<div class="picture">
					1.點選「繳費」
					<img src="img/fam001.png">
					2.選擇「代碼繳費」
					<img src="img/fam002.png">
					3.請詳細閱讀下列條款。
					<img src="img/fam003.png">
					4.輸入繳費代碼（共14碼）。
					<img src="img/fam004.png">
					5.再次確認繳費代碼。
					<img src="img/fam005.png">
					6.確認金額、項目無誤後，列印繳費單。
					<img src="img/fam006.png">
					7.臨櫃繳費。
					<img src="img/fam007.png">
				</div>
			</div>
		</div>
	</body>
</html>
