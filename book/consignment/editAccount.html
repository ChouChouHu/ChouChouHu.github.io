
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="user-scalable=no"> 
		<title>editAccount</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/Define.js"></script>
	</head>
	<body>
		<div id="backPng" class="background" align="center" id="editAccount">
			<a href=""><img class="logo" src="img/logo.png"></a>
			
			<div class="memberZone">
				<div id="left">
					帳　　號：<div class="typeinZone">test</div><br>
					暱　　稱：<div class="typeinZone">test</div>
				</div>
				<div id="right">
					電子錢包：<div class="typeinZone">test</div><br>
					紅　　利：<div class="typeinZone">test</div>
				</div>
			</div>
			<div class="topic" id="topic4"><img src="img/change account_banner.png"></div>
			<div class="tableTopic" id="tableTopic1"><img src="img/member information.png"></div>
				<div class="typein" id="type1">
					*暱　　　稱:&nbsp<input type=text class="adjustInput"></input><br>
					*行 動 電 話:&nbsp <input type=text class="adjustInput"></input><br>
					*LINE或微信:<input type=text class="adjustInput"></input><br>
					*E - MAIL:&nbsp　<input type=text class="adjustInput"></input><br>
				</div>
			<div class="tableTopic" id="tableTopic2"><img src="img/verification.png"></div>
				<div class="typein" id="type2">
					身分證號碼:<input type=text class="adjustInput"></input><br>
					發 證 日 期:&nbsp&nbsp
					<div id="dateFont">
						民國
						<form class="select">
							<select name="year" size="1">
								<option value="105">105</option>
								<option value="104">104</option>
								<option value="103">103</option>
								<option value="102">102</option>
							</select>
						</form>
						年
						<form class="select">
							<select name="month" size="1">
								<option value="one">1</option>
								<option value="two">2</option>
								<option value="three">3</option>
								<option value="four">4</option>
								<option value="five">5</option>
								<option value="six">6</option>
								<option value="seven">7</option>
								<option value="eight">8</option>
								<option value="nine">9</option>
								<option value="ten">10</option>
								<option value="eleven">11</option>
								<option value="twelve">12</option>
							</select>
						</form>
						月
						<form class="select">
							<select name="date" size="1">
								<option value="one">1</option>
								<option value="two">2</option>
								<option value="three">3</option>
								<option value="four">4</option>
								<option value="five">5</option>
								<option value="six">6</option>
								<option value="seven">7</option>
								<option value="eight">8</option>
								<option value="nine">9</option>
								<option value="ten">10</option>
								<!--...-->
							</select>
						</form>
						日
					</div>
					<br>
					發 證 地 點:&nbsp&nbsp
					<form class="select oneLine">
						<select name="location" size="1">
							<option value="Taipei">北縣</option>
							<option value="changhua">彰縣</option>
							<!--...-->
						</select>
					</form>
					<br>
					領補換類別:&nbsp&nbsp
					<form class="select oneLine	">
						<select name="type" size="1">
							<option value="first">初發</option>
							<option value="reissue">補發</option>
							<!--...-->
						</select>
					</form>
					<br>
				</div>
				<div id="yellow">驗證未通過，聯繫線上客服開通！</div>
			<div class="tableTopic" id="tableTopic3"><img src="img/coin selling account.png"></div>
				<div class="typein" id="type3">
					當 前 錢 包: 　　　0點<br>
					*銀　　　行:<input type=text class="adjustInput"></input><br>
					*開　戶　行:<input type=text class="adjustInput"></input><br>
					*帳　　　號:<input type=text class="adjustInput"></input><br>
					*戶　　　名:<input type=text class="adjustInput"></input><br>
				</div>
				<img class="line" src="img/Line.png">
				<div class="typein" id="type4">
					*登 入 密 碼:<input type=text class="adjustInput"></input><br>
					新　密　碼:<input type=text class="adjustInput"></input><br>
					 確 認 密 碼:<input type=text class="adjustInput"></input><br>
				</div>
				<img class="line" src="img/Line.png">
				<div class="typein" id="type5">
					檢　驗　碼:<input type=text class="adjustInput"></input><br>
				</div>
				<div id="editSendCode">1256</div>
				<img id="check" src="img/edit check_btn.png">
			
			<a href="member.html"><div id="backMember">[回會員中心]</div></a>
			
		</div>
	</body>
</html>
