
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>webATM</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/Define.js"></script>
	</head>
	<body style="margin: 0">
		<div id="backPng" class="background2" align="center">
			<div class="scroll">
				<img src="img/life.png" style="width: 100%;">
				<div class="picture">
					1.點選「繳費，代收」。
					<img src="img/life_1.png">
					2.選擇「網路交易」。
					<img src="img/life_2.png">
					3.選擇「AllPay歐付寶」。
					<img src="img/life_3.png">
					4.選擇「代碼繳費」。
					<img src="img/life_4.png">
					5.輸入繳費代碼（共14碼）。
					<img src="img/life_5.png">
					6.請詳細閱讀下列條款。
					<img src="img/life_6.png">
					7.再次確認交易明細。
					<img src="img/life_7.png">
					8.繳費單列印中，請持繳費單臨櫃繳款。
					<img src="img/life_8.png">
				</div>
			</div>
		</div>
	</body>
</html>
