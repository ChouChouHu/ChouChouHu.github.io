	<div class="bird2">

		<div class="fruitTwo_two animated bounceIn">

			<div class="fruitFour animated bounceIn">

			</div>

		</div>
		<div class="fruitFive animated bounceIn">
			<img class="HanZi" src="img/HANZI.png">
