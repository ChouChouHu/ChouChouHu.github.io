
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>login</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript">
			/* height adjustment to all device */
			function adjustment() {
				var a = $("#backPng").height();
				document.getElementById('backPng').style.width = (a * 0.5625 ) + "px";
				document.getElementById('backPng').style.marginLeft = -(a * 0.5625 / 2) + "px";
				/* 0.5625 */
			}

			window.onload = adjustment;
	    	window.onresize = adjustment;
		</script>
	</head>
	<body>
		<div id="backPng" class="background" align="center">
			<img class="logo" src="img/logoMobile.png">
			<div class="signinZone">
				<img src="img/loginBackground.png">
			</div>
			<a href="indexMember.html"><img id="loginLoginBtn" src="img/loginBtn.png"></a>
			<a href="message.html"><img id="loginMessage" src="img/messageBoard.png"></a>
			<img id="login24H" src="img/24HrserviceBtn.png">
		</div>
	</body>
</html>
