
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>webATM</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript" src="js/Define.js"></script>
	</head>
	<body style="margin: 0">
		<div id="backPng" class="background2" align="center">
			<div class="scroll">
				<img src="img/ok-go.png" style="width: 100%;">
				<div class="picture">
					1.點選「繳費」。
					<img src="img/ok-go1.png">
					2.選擇「代碼繳費」。
					<img src="img/ok-go2.png">
					3.請詳細閱讀下列條款。
					<img src="img/ok-go3.png">
					4.輸入繳費代碼（共14碼）。
					<img src="img/ok-go4.png">
					5.再次確認繳費代碼。
					<img src="img/ok-go5.png">
					6.確認金額、項目無誤。
					<img src="img/ok-go6.png">
					7.列印繳費單後，臨櫃繳費。
					<img src="img/ok-go7.png">
				</div>
			</div>
		</div>
	</body>
</html>
