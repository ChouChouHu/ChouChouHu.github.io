
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>activities</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript">
			/* height adjustment to all device */
			function adjustment() {
				var a = $("#backPng").height();
				document.getElementById('backPng').style.width = (a * 0.5625 ) + "px";
				document.getElementById('backPng').style.marginLeft = -(a * 0.5625 / 2) + "px";

				/* font-size */
				document.getElementById('backPng').style.fontSize = (a / 552) + "em";
				$(".adjustInput").css("height", (a / 552) * 1.67 + "em");
				$(".adjustInput").css("width", ((a / 552) * 1.67) * 7 + "em");
				$("#commitment").css("font-size", (a / 552) * 0.6 + "em");
				$("#commitment").css("line-height", (a / 552) * 1.3 + "em");
			}

			window.onload = adjustment;
	    	window.onresize = adjustment;
		</script>
	</head>
	<body>
		<div id="backPng" class="background" align="center">
			<a href="indexNormal.html"><img class="logo" src="img/logo.png"></a>
			<div class="messageZone">
				<a href=""><img src="img/messageBtn1.png"></a>
				<a href="message.html"><img src="img/messageBtn2.png"></a>
				<img id="table" src="img/activityTable.png">
			</div>
		</div>
	</body>
</html>
