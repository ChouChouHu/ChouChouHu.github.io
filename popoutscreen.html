
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>popOutScreen</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript">
			function adjustment() {
				var a = $("#backPng").height();
				document.getElementById('backPng').style.width = (a * 0.5625 ) + "px";
				document.getElementById('backPng').style.marginLeft = -(a * 0.5625 / 2) + "px";
				/* 0.5625 */
			}

			window.onload = adjustment;
	    	window.onresize = adjustment;
		</script>
	</head>
	<body>
		<div id="backPng" class="background" align="center">
			<div class="popOut">
				<img id="popOutScreen" src="img/contentBackground.png">
				<img id="yesBtn" src="img/yesBtn.png">
			</div>
		</div>
	</body>
</html>
