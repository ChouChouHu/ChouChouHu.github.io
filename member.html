			/* height adjustment to all device */
			function adjustment() {

				document.getElementById('backPng').style.width = (a * 0.5625 ) + "px";
				document.getElementById('backPng').style.marginLeft = -(a * 0.5625 / 2) + "px";

			}

			window.onload = adjustment;
