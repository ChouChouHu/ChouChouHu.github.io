1.插入晶片讀卡機，立即使用<div class="yellow">WebATM</div>進行線上轉帳，方便免出門。<br>
<br>
2.完成轉帳繳款後即可儲值成功，24小時全年無休。<br>
<br>
3.跨行轉帳手續費用必須由個人負擔。<br>
<br>
4.虛擬帳戶轉帳手續費為15元，儲值滿3000以上(包含3000元整)<br>本系統將自行吸收15元手續費；未滿3000以上本系統將自動扣除15元手續費。例如:使用虛擬帳戶匯款3000元，匯款成功後，電子錢包點數將為3000點。<br>
使用虛擬帳戶匯款2000元，匯款成功後系統將自動扣除15元手續費，電子錢包點數將為1985點。<br>
