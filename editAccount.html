
<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="UTF-8" /> 
		<title>editAccount</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script type="text/javascript">
			/* height adjustment to all device */
			function adjustment() {
				var a = $("#backPng").height();
				document.getElementById('backPng').style.width = (a * 0.5625 ) + "px";
				document.getElementById('backPng').style.marginLeft = -(a * 0.5625 / 2) + "px";
				/* 0.5625 */
			}

			window.onload = adjustment;
	    	window.onresize = adjustment;
		</script>
	</head>
	<body>
		<div id="backPng" class="background" align="center">
			<div class="scroll">
				<a href=""><img class="logo" src="img/logo.png"></a>

				<a href="member.html"><div id="editBackMember">[回會員中心]</div></a>

				<div class="editAccount"></div>
			</div>
		</div>
	</body>
</html>
